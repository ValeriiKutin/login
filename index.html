<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Network</title>
  </head>
  <body>
    <section class="login">
      <div class="login__container container">
        <div class="login__box">
            <div class="login__left">
                <div class="login__inner-left">
                   <a href="#" class="logo-link"><img src="img/logo.svg" alt="logo" class="login-logo"></a> 
                   <div class="login-title">Login into your account</div>
                   <div class="login-input__email">
                    <label for="email" class="label-input">Email Address</label>
                    <div class="input-icon1">
                        <input type="email" class="input" size="30" placeholder="alex@email.com">
                    </div>
                   </div>
                   <div class="login-input__pass">
                    <label for="password" class="label-input">Password</label>
                    <div class="input-icon2">
                       <input type="password" class="input" size="60" placeholder="Enter your password">
                    </div>
                   </div>
                   <div class="for-forgot">
                        <div class="div1"></div>
                        <a href="#" class="login-forgot">Forgot Password?</a>
                   </div>
                   <div class="login__btn-login"><a href="#">Login Now</a></div>
                   <div class="login-decor">OR</div>
                   <div class="login__btn-signup"><a href="#">Signup Now</a></div>
                </div>
            </div>
            <div class="login__right">
                <img src="img/login-illustrator.svg" alt="right-img">
            </div>
        </div>
      </div>

      <footer class="footer container">

      </footer>
    </section>
    <script src="script.js"></script>
  </body>
</html>
